### Generic setting ###

### JPA settings ###
# ! Liquibase is used, set "ddl-auto" only "validate" or "none"
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

### DB settings ###
# Testing DB - embedded H2 (add to "test" profile later)
spring.datasource.url=jdbc:h2:mem:storehouse-test;MODE=MySQL;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.platform=h2
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
#http://localhost:8080/h2-console
spring.h2.console.enabled=true
# Liquibase settings
spring.liquibase.change-log=classpath:/db/changelog/db.changelog-master.yaml
spring.liquibase.enabled=true

### JSON settings
spring.jackson.default-property-inclusion=non_null
spring.jackson.property-naming-strategy=SNAKE_CASE
# Charset of HTTP requests and responses.
server.servlet.encoding.charset=UTF-8
# Enable http encoding support.
server.servlet.encoding.enabled=true

spring.jpa.open-in-view=false
spring.main.banner-mode=off